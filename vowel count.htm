<html>
<head>
<title>My first javascript code</title>
<script type="text/javascript">
alert("welcome!!");
var c=0;
function count(name)
{
for(var i=0;i<name.length;i++)
{
if(name[i]=="a" || name[i]=="e" || name[i]=="i" || name[i]=="o" || name[i]=="u" )
	c++;
}
document.write("total vowels are:" + c);
}
var m=prompt("enter your name ");
count(m);
</script>
</head>
<body>
<h1>Hello</h1>
</body>
</html>
